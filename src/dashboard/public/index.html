<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot Dashboard</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    body {
      background-color: #1A1A1A;
      color: #FFFFFF;
      font-family: 'Times New Roman', serif;
    }
  </style>
</head>
<body>
  <!-- Header with Premium Link and Profile Login -->
  <header class="header">
    <div class="container">
      <img src="/path-to-bot-logo.png" alt="Bot Logo" class="bot-logo">
      <nav>
        <ul>
          <li><a href="/premium">Premium</a></li>
          <li><a id="profile" href="/auth/discord">Login with Discord</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Dashboard Content -->
  <div class="dashboard">
    <h2>Bot Status</h2>
    <div class="stats-box">
      <div class="stats-row">
        <p>Servers</p>
        <span id="servers">Loading...</span>
      </div>
      <div class="stats-row">
        <p>Users</p>
        <span id="users">Loading...</span>
      </div>
      <div class="stats-row">
        <p>Cached Users</p>
        <span id="cachedUsers">Loading...</span>
      </div>
      <div class="stats-row">
        <p>Channels</p>
        <span id="channels">Loading...</span>
      </div>
      <div class="stats-row">
        <p>Messages Per Minute</p>
        <span id="messagesPerMinute">Loading...</span>
      </div>
      <div class="stats-row">
        <p>Uptime</p>
        <span id="uptime">Loading...</span>
      </div>
    </div>
  </div>

  <!-- Footer with Legal Links -->
  <footer class="footer">
    <div class="container">
      <nav>
        <ul>
          <li><a href="/termsofservice.html">Terms of Service</a></li>
          <li><a href="/privacypolicy.html">Privacy Policy</a></li>
        </ul>
      </nav>
      <p>Â© 2024 Terumi. All rights reserved.</p>
    </div>
  </footer>

  <script src="/script.js"></script>
</body>
</html>
