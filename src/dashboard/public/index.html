<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot Dashboard</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="dashboard">
    <h1>Bot Status</h1>
    <div class="stats">
      <p>Servers: <span id="servers">Loading...</span></p>
      <p>Users: <span id="users">Loading...</span></p>
      <p>Cached Users: <span id="cachedUsers">Loading...</span></p>
      <p>Channels: <span id="channels">Loading...</span></p>
      <p>Messages Per Minute: <span id="messagesPerMinute">Loading...</span></p>
      <p>Uptime: <span id="uptime">Loading...</span></p>
    </div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
