<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot Dashboard</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    body {
      background-color: #1A1A1A;
      color: #FFFFFF;
      font-family: 'Times New Roman', serif;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }

    .stats-box {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 20px auto;
    }

    .stats-row {
      background-color: #2A2A2A;
      padding: 15px;
      border-radius: 8px;
      width: 200px;
      text-align: center;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    }

    .stats-row p {
      margin: 0;
      font-size: 1.1em;
      font-weight: bold;
    }

    .stats-row span {
      font-size: 1.5em;
    }

    .bot-status {
      text-align: center;
      font-size: 1.8em;
      font-weight: bold;
      margin: 20px 0;
    }

    /* Button styling for Discord Support and Invite Bot */
    .button-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .button-row a {
      background-color: #4CAF50;
      color: #FFFFFF;
      padding: 15px 30px;
      text-decoration: none;
      font-size: 1.2em;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    }

    .button-row a:hover {
      background-color: #45a049;
    }

    .footer {
      background-color: #1A1A1A;
      text-align: center;
      padding: 10px;
      color: white;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <!-- Header with Premium Link and Profile Login -->
  <header class="header">
    <div class="container">
      <img src="/terumi.png" alt="Bot Logo" class="bot-logo">
      <nav>
        <ul>
          <li><a href="/premium">Premium</a></li>
          <li><a id="profile" href="/auth/discord">Login with Discord</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Dashboard Content -->
  <div class="dashboard">
    <h2 class="bot-status">Bot Status</h2>
    <div class="stats-box">
      <!-- First Row: Servers, Users, Cached Users, Channels -->
      <div class="stats-row">
        <p>Servers</p>
        <span id="servers">Loading...</span>
      </div>
      <div class="stats-row">
        <p>Users</p>
        <span id="users">Loading...</span>
      </div>
      <div class="stats-row">
        <p>Cached Users</p>
        <span id="cachedUsers">Loading...</span>
      </div>
      <div class="stats-row">
        <p>Channels</p>
        <span id="channels">Loading...</span>
      </div>

      <!-- Second Row: Messages Per Minute, Uptime -->
      <div class="stats-row">
        <p>Messages Per Minute</p>
        <span id="messagesPerMinute">Loading...</span>
      </div>
      <div class="stats-row">
        <p>Uptime</p>
        <span id="uptime">Loading...</span>
      </div>
    </div>

    <!-- Third Row: Discord Support and Invite Bot -->
    <div class="button-row">
      <a href="https://discord.gg/YOUR_SUPPORT_SERVER" target="_blank">Discord Support</a>
      <a href="https://discord.com/oauth2/authorize?client_id=YOUR_BOT_CLIENT_ID&scope=bot&permissions=8" target="_blank">Invite Bot</a>
    </div>
  </div>

  <!-- Footer with Legal Links -->
  <footer class="footer">
    <nav>
      <ul>
        <li><a href="/termsofservice.html">Terms of Service</a></li>
        <li><a href="/privacypolicy.html">Privacy Policy</a></li>
      </ul>
    </nav>
    <p>Â© 2024 Terumi. All rights reserved.</p>
  </footer>

  <script src="/script.js"></script>
</body>
</html>
