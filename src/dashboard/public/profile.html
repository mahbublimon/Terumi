<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header>
    <h1>Profile</h1>
    <a href="/auth/logout">Logout</a>
  </header>

  <div class="profile">
    <img id="avatar" src="" alt="User Avatar" width="100">
    <p id="username">Username: Loading...</p>
    <p id="userId">User ID: Loading...</p>
    <p id="language">Language: Loading...</p>

    <h2>Servers</h2>
    <ul id="guilds">
      <li>Loading servers...</li>
    </ul>

    <button id="reset">Reset Profile</button>
    <button id="wipe">Wipe Data</button>
  </div>

  <script src="/profile.js"></script>
</body>
</html>
